      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"

  </head>
  <body id="view-blog-page">

          Game Mood
        </a>

        class="collapse navbar-collapse justify-content-end"
        id="navbarNav">
        <div class="theme-toggle-wrapper">
          <button id="theme-toggle" class="btn btn-theme">
            <i class="fas fa-sun theme-icon-light"></i>
            <i class="fas fa-moon theme-icon-dark"></i>
          </button>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"

           <ul class="navbar-nav text-center">
             <li class="nav-item">
               <a class="nav-link" href="../index.html#home">Trang chủ</a>
             </li>

             </li>
             <li class="nav-item">
                 <a class="nav-link" href="./blogs.html">Bài viết</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="../index.html#contact">Liên hệ</a>
             </li>
             <li class="nav-item">
               <a class="nav-link" href="./history.html">Lịch sử</a>

             <li class="nav-item admin-manage d-none">
               <a class="nav-link" href="./admin.html">Quản lí</a>

             <li class="nav-item d-flex m-auto login_register">
               <a class="btn btn-login" href="./login.html">Đăng nhập</a>

             </li>
             <li class="nav-item d-flex m-auto">
               <!-- Placeholder for user/logout -->
               <a class="btn userNameSection d-none">Đăng xuất</a>
             </li>
           </ul>
        </div>
      </div>
    </nav>

<!-- Main Content -->
<main class="view-blog-main">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-9">
          <article class="blog-post-content" data-aos="fade-up">
            <!-- Back Button -->
            <div class="mb-4">
              <a href="./blogs.html" class="btn back-btn"><i class="fas fa-arrow-left"></i> Quay lại danh sách</a>
            </div>
  
            <!-- Post Header -->
            <header class="post-header">
              <h1 class="post-title"></h1>
              <p class="post-meta">
                <i class="fas fa-user"></i><span class="mx-2">|</span>
                <i class="fas fa-calendar-alt"></i> 20/07/2024 <span class="mx-2">|</span>
                <i class="fas fa-folder"></i> <a href="#" class="meta-link">Indie Games</a>, <a href="#" class="meta-link">Reviews</a>
              </p>
            </header>
  
            <!-- Post Body -->
            <div class="post-body">
          </article>
  
          <!-- Comments Section -->
          <section class="comments-section mt-5" data-aos="fade-up">
              <h3 class="section-title">Bình luận</h3>
              <div id="comments-list">
                <div class="no-comments">Chưa có bình luận</div>
              </div>
              <form id="comment-form" class="mb-4">
                <div class="input-group">
                  <textarea id="comment-content" class="form-control" placeholder="Nhập bình luận của bạn..." rows="2" required></textarea>
                  <a class="btn btn-primary" type="submit" id="submit-comment">
                    <i class="fas fa-paper-plane"></i> Gửi
                  </a>
                </div>
              </form>
          </section>
        </div>
      </div>
    </div>
  </main>
  

    <!-- Footer -->
     <footer class="footer">
       <div class="container">
         <div class="footer-content">
           <div class="footer-social" data-aos="fade-up">

              <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
              <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>

              <a href="#">Riêng tư</a>

           <p class="copyright" data-aos="fade-up" data-aos-delay="200">
              Game Mood | © 2024
           </p>
         </div>
       </div>
      </footer>

    <button id="scroll-to-top" class="scroll-top">
      <i class="fas fa-arrow-up"></i>
